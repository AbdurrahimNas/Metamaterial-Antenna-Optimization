<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Metamaterial Antenna Optimization</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style>
            #prediction{
                color: blue;
                font-family: Helvetica, Arial, sans-serif;
                font-size: 20px;
            }
        </style>
    
    </head>
    <body style="background-color:#80793b;">
        
        <div class="container">
            <h1 style="font-family: Helvetica, Arial, sans-serif; padding: 3px;"><center>Metamaterial Antenna Optimization</center></h1>
        </div>

                <form method="post" enctype="multipart/form-data" class="dropzone">
                    
                    <div class="container main-content mt-2 p-2 border border-dark shadow">
                    <div class="card p-3" style="background-color: #72ccba;">
                        <div class="card-body">
                            <table class="table">
                                <tbody>
                                    <tr> 
                                        <td  colspan="12">
                                            <h5 class="mb-3 shadow bg-secondary"><center>Fill the following details to predict!</center></h5>
                                            {% csrf_token %}
                                            {{form.as_table}}
                                        </td>
                                        <td colspan="4"><button id="predictButton" type="submit" class="btn btn-success mt-3  border shadow">Predict</button></td>
                                        <td colspan="8">
                                            {% if s %}
                                                <p id="prediction" class="bg-secondary shadow"><strong style="color: black;">s:</strong> {{s}} <strong style="color: black;">|</strong> 
                                                                   <strong style="color: black;">pr:</strong> {{pr}} <strong style="color: black;">|</strong> 
                                                                   <strong style="color: black;"> p0:</strong> {{p0}}
                                                </p>

                                            {% endif %}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
        

                           

                </form>
            </tbody>
        </table>
    </body>
</html>
